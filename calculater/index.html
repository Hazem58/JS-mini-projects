<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="Auther" name="Hazem Mahmoud" />
    <link rel="stylesheet" type="text/CSS" href="style.css" />
    <title>Calculater</title>
</head>
<body>
    <div class="container">
        <form>
            <input type="text" name="numbers" value=""/>
        </form>
        <div class="btns">
            <button class="btn-1" type="button" data-name="ac" data-text="ac">AC</button>
            <button class="btn" type="button" data-name="del" data-text="del">Del</button>
            <button class="btn" type="button" data-name="op" data-text="/">/</button>

            <button class="btn"  type="button" data-name="num" data-text="1">1</button>
            <button class="btn"  type="button" data-name="num" data-text="2">2</button>
            <button class="btn"  type="button" data-name="num" data-text="3">3</button>
            <button class="btn" type="button" data-name="op" data-text="*">*</button>

            <button class="btn"  type="button" data-name="num" data-text="4">4</button>
            <button class="btn"  type="button" data-name="num" data-text="5">5</button>
            <button class="btn"  type="button" data-name="num" data-text="6">6</button>
            <button class="btn" type="button" data-name="op" data-text="+">+</button>
            
            <button class="btn"  type="button" data-name="num" data-text="7">7</button>
            <button class="btn"  type="button" data-name="num" data-text="8">8</button>
            <button class="btn"  type="button" data-name="num" data-text="9">9</button>
            <button class="btn" type="button" data-name="op" data-text="-">-</button>

            <button class="btn" type="button" data-name="num" data-text=".">.</button>
            <button class="btn"  type="button" data-name="num" data-text="0">0</button>
            <button class="btn-1" type="button" data-name="equal" data-text="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
